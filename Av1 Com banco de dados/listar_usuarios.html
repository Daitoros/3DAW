<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciamento de Usuários</h1>
        
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Usuário</th>
                <th>Senha</th>
                <th>Função</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaUsuarios">
            </tbody>
    </table>
    <br>
    <button><a href='incluir_usuario.html'> Incluir Novo Usuário</a></button>
    <a href='gestor.html'>Voltar para Gerenciamento de Perguntas</a>

    <script src="auth.js"></script>
    <script>
        protegerPagina('gestor');

        const tabelaUsuarios = document.getElementById('tabelaUsuarios');

        // Função para carregar os usuários na tabela via FETCH
        function carregarTabela() {
            tabelaUsuarios.innerHTML = '<tr><td colspan="5">A carregar...</td></tr>';
            
            fetch('listar_usuarios.php')
                .then(response => response.json())
                .then(usuarios => {
                    tabelaUsuarios.innerHTML = ''; // Limpa a tabela

                    if (usuarios.length === 0) {
                        tabelaUsuarios.innerHTML = "<tr><td colspan='5'>Não há utilizadores registados.</td></tr>";
                        return;
                    }

                    usuarios.forEach((user, index) => {
                        // *** MUDANÇA CRÍTICA ***
                        // 'user' agora é o objeto do banco, ex: {id: 1, usuario: "..."}
                        // Vamos usar 'user.id' que é a chave primária real.
                        const id_db = user.id;

                        const linha = `
                            <tr>
                                <td>${id_db}</td> <td>${user.usuario}</td>
                                <td>********</td> <td>${user.funcao}</td>
                                <td>
                                    <a href="alterar_usuario.html?id=${id_db}">Alterar</a> |
                                    <a href="#" onclick="excluir(${id_db}, '${user.usuario}')">Excluir</a>
                                </td>
                            </tr>
                        `;
                        tabelaUsuarios.innerHTML += linha;
                    });
                })
                .catch(error => {
                    tabelaUsuarios.innerHTML = `<tr><td colspan="5">Erro ao carregar utilizadores.</td></tr>`;
                });
        }

        // Função para excluir via FETCH
        function excluir(id_db, nome_usuario) { // O nome da variável mudou para id_db
            if (confirm(`Tem a certeza que deseja excluir o utilizador '${nome_usuario}' (ID #${id_db})?`)) {
                
                // Envia o ID real do B.D. para o PHP
                fetch('excluir_usuario.php?id=' + id_db)
                    .then(response => response.json())
                    .then(data => {
                        if (data.sucesso) {
                            carregarTabela(); // Recarrega a tabela
                        } else {
                            alert('Erro ao excluir: ' + data.erro);
                        }
                    })
                    .catch(error => {
                        alert('Erro de conexão ao excluir.');
                    });
            }
        }

        // Carrega a tabela quando a página abre
        window.onload = carregarTabela;
    </script>
</body>
</html>
