<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Perguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Perguntas Disponíveis</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Pergunta</th>
                <th>Resposta 1</th>
                <th>Resposta 2</th>
                <th>Resposta 3</th>
            </tr>
        </thead>
        <tbody id="tabelaPerguntas">
            </tbody>
    </table>
    <br>
    <form id="formResponder">
        Digite o número da pergunta que deseja responder:
        <input type="number" id="numPergunta" min="1" required>
        <input type="submit" value="Responder Pergunta">
    </form>
    <p id="msg"></p>
    <br>    
    <button onclick="logoff()">Sair / Logoff</button>

    <script src="auth.js"></script>
    <script>
        protegerPagina('funcionario');

        const tabelaPerguntas = document.getElementById('tabelaPerguntas');
        const formResponder = document.getElementById('formResponder');
        const numPerguntaInput = document.getElementById('numPergunta');
        const msg = document.getElementById('msg');
        let totalPerguntas = 0;

        // Carrega a tabela via FETCH
        window.onload = function() {
            tabelaPerguntas.innerHTML = '<tr><td colspan="5">Carregando...</td></tr>';

            fetch('listar_perguntas.php')
                .then(response => response.json())
                .then(perguntas => {
                    tabelaPerguntas.innerHTML = ''; // Limpa a tabela
                    totalPerguntas = perguntas.length;

                    if (totalPerguntas === 0) {
                        tabelaPerguntas.innerHTML = "<tr><td colspan='5'>Não há perguntas disponíveis.</td></tr>";
                        formResponder.style.display = 'none'; // Esconde o form se não há perguntas
                        return;
                    }

                    perguntas.forEach((p, index) => {
                        // O ID da Linha (código) é o (index + 1)
                        const id_linha = index + 1;
                        
                        const linha = `
                            <tr>
                                <td>${id_linha}</td>
                                <td>${p.pergunta}</td>
                                <td>${p.resp1 || 'N/A (Texto)'}</td>
                                <td>${p.resp2 || 'N/A (Texto)'}</td>
                                <td>${p.resp3 || 'N/A (Texto)'}</td>
                            </tr>
                        `;
                        tabelaPerguntas.innerHTML += linha;
                    });
                    
                    // Ajusta o 'max' do input
                    numPerguntaInput.max = totalPerguntas;
                })
                .catch(error => {
                     tabelaPerguntas.innerHTML = `<tr><td colspan="5">Erro ao carregar perguntas.</td></tr>`;
                });
        };

        // Valida o número e redireciona para a página de resposta
        formResponder.addEventListener('submit', function(event) {
            event.preventDefault();
            const num = parseInt(numPerguntaInput.value);
            
            if (num > 0 && num <= totalPerguntas) {
                // Salva o ID da pergunta que queremos responder no sessionStorage
                // O sessionStorage é usado para passar o ID entre as páginas
                sessionStorage.setItem('perguntaIdParaResponder', num);
                window.location.href = 'responder.html';
            } else {
                msg.textContent = 'Número da pergunta inválido.';
                msg.className = 'erro';
            }
        });
    </script>
</body>
</html>
