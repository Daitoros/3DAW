<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Dados - Belle & Chic</title>
    <link rel="stylesheet" href="style_cliente.css">
    <style>
        .profile-card {
            background: white;
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        .hint { font-size: 0.85rem; color: #888; margin-top: -10px; margin-bottom: 15px; display: block; }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="home.html" class="logo">Belle & Chic</a>
            <nav class="nav-links">
                <a href="portal_cliente.html">Agendamentos</a>
                <a href="minha_conta.html" class="active">Meus Dados</a>
                <a href="#" onclick="logout()" style="color: #c14b4b;">Sair</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="profile-card">
            <h2 style="text-align: center; color: var(--primary);">Meus Dados</h2>
            <p style="text-align: center; margin-bottom: 30px;">Mantenha seu contato atualizado.</p>

            <form id="formPerfil">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label>Email (Não alterável)</label>
                    <input type="text" id="email" disabled style="background: #f0f0f0; cursor: not-allowed;">
                </div>

                <div class="form-group">
                    <label>Telefone / WhatsApp</label>
                    <input type="text" id="telefone" name="telefone" required>
                </div>

                <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

                <div class="form-group">
                    <label>Alterar Senha</label>
                    <input type="password" name="senha" placeholder="Nova senha (opcional)">
                    <span class="hint">Deixe em branco se não quiser mudar a senha.</span>
                </div>

                <input type="submit" value="Salvar Alterações" style="width: 100%;">
            </form>
            <p id="msg"></p>
        </div>
    </div>

    <script>
        // 1. Carregar Dados
        window.onload = function() {
            fetch('api/buscar_meus_dados.php')
                .then(res => res.json())
                .then(data => {
                    if(data.erro) window.location.href = 'login_cliente.html';
                    document.getElementById('nome').value = data.nome;
                    document.getElementById('email').value = data.email;
                    document.getElementById('telefone').value = data.telefone;
                });
        };

        // 2. Salvar Dados
        document.getElementById('formPerfil').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const msg = document.getElementById('msg');
            msg.textContent = "Salvando...";
            msg.className = 'msg';

            fetch('api/salvar_meus_dados.php', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if(data.sucesso) {
                        msg.textContent = data.sucesso;
                        msg.classList.add('sucesso');
                    } else {
                        msg.textContent = data.erro;
                        msg.classList.add('erro');
                    }
                });
        });

        function logout() { fetch('api/logout_cliente.php').then(() => window.location.href = 'home.html'); }
    </script>
</body>
</html>
