<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Pergunta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Criar Nova Pergunta</h1>
    <form id="formPergunta">
        Pergunta: <input type="text" id="pergunta" required>
        <br><br>
        Atenção, caso resposta de texto, não preencher abaixo
        <br><br>
        Resposta 1: <input type="text" id="resp1">
        <br><br>
        Resposta 2: <input type="text" id="resp2">
        <br><br>
        Resposta 3: <input type="text" id="resp3">
        <br><br>
        Resposta Certa: <input type="text" id="respCerta" required>
        <br><br>
        <input type="submit" value="Criar Nova Pergunta">
    </form>
    <p id="msg"></p>
    <a href='gestor.html'>Voltar</a>

    <script src="db.js"></script>
    <script src="auth.js"></script>
    <script>
        protegerPagina('gestor');

        document.getElementById('formPergunta').addEventListener('submit', function(event) {
            event.preventDefault();

            const pergunta = {
                pergunta: document.getElementById('pergunta').value,
                resp1: document.getElementById('resp1').value,
                resp2: document.getElementById('resp2').value,
                resp3: document.getElementById('resp3').value,
                respCerta: document.getElementById('respCerta').value
            };
            
            addPergunta(pergunta);

            document.getElementById('msg').textContent = "Pergunta criada com sucesso!";
            document.getElementById('msg').className = 'sucesso';
            document.getElementById('formPergunta').reset();
        });
    </script>
</body>
</html>
