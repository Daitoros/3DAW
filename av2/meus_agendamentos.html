<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Agendamentos</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Ajuste para tabelas com mais colunas no mobile */
        @media (max-width: 600px) {
            table { font-size: 0.8rem; }
            th, td { padding: 8px 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1 id="titulo">Meus Agendamentos</h1>
        <p>Aqui está o histórico dos seus horários marcados.</p>
            
        <table>
            <thead>
                <tr>
                    <th>Data/Hora</th>
                    <th>Serviço</th>
                    <th>Profissional</th> <th>Valor</th>        <th>Pagamento</th>    </tr>
            </thead>
            <tbody id="tabelaAgendamentos">
                </tbody>
        </table>

        <div style="margin-top: 30px;">
            <a href="portal_cliente.html" class="back-link">Voltar ao Portal</a> <a href="agendar.html" class="back-link" style="margin-left: 15px;">Fazer novo agendamento</a>
            <a href="#" onclick="logout()" class="back-link" style="color: #c14b4b; float: right;">Sair</a>
        </div>
        
    </div> 

    <script>
        const tabelaAgendamentos = document.getElementById('tabelaAgendamentos');

        // 1. Carrega os agendamentos do cliente
        window.onload = function() {
            tabelaAgendamentos.innerHTML = '<tr><td colspan="5">Carregando...</td></tr>';

            // Adicionando timestamp para evitar cache
            fetch('api/listar_meus_agendamentos.php?t=' + Date.now())
                .then(response => response.json())
                .then(data => {
                    tabelaAgendamentos.innerHTML = '';

                    if (data.erro) {
                        tabelaAgendamentos.innerHTML = `<tr><td colspan="5">${data.erro}</td></tr>`;
                        // Se não estiver logado, manda pro login
                        if(data.erro.includes('autenticado')) {
                            setTimeout(() => { window.location.href = 'login_cliente.html'; }, 2000);
                        }
                        return;
                    }

                    if (data.length === 0) {
                        tabelaAgendamentos.innerHTML = "<tr><td colspan='5'>Você ainda não possui agendamentos.</td></tr>";
                        return;
                    }

                    data.forEach(ag => {
                        // Formata valor para R$
                        let valorFormatado = parseFloat(ag.valor).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
                        
                        const linha = `
                            <tr>
                                <td><strong>${ag.data_hora_formatada}</strong></td>
                                <td>${ag.servico_desejado}</td>
                                <td>${ag.nome_profissional}</td>
                                <td style="color: #009688; font-weight:bold;">${valorFormatado}</td>
                                <td><small>${ag.forma_pagamento}</small></td>
                            </tr>
                        `;
                        tabelaAgendamentos.innerHTML += linha;
                    });
                })
                .catch(error => {
                    console.error(error);
                    tabelaAgendamentos.innerHTML = `<tr><td colspan="5">Erro de conexão ao carregar lista.</td></tr>`;
                });
        };

        function logout() {
            fetch('api/logout_cliente.php').then(() => window.location.href = 'home.html');
        }
    </script>
</body>
</html>
